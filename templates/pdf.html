<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .pdf-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .pdf-card:hover {
            transform: scale(1.02);
        }
        .btn-view {
            background-color: #007bff;
            color: white;
        }
        .btn-download {
            background-color: #28a745;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ðŸ“‚ PDF Documents</h2>
        
        <div class="row">
            {% for pdf in pdfs %}
            <div class="col-md-6">
                <div class="pdf-card p-3 mb-3">
                    <h5><i class="fa fa-file-pdf-o text-danger"></i> {{ pdf.file.name }}</h5>
                    
                    <div class="d-flex justify-content-between mt-3">
                        <!-- View PDF -->
                        <a href="{{ pdf.file.url }}" target="_blank" class="btn btn-view">
                            <i class="fa fa-eye"></i> View
                        </a>
                        <!-- Download PDF -->
                        <a href="{{ pdf.file.url }}" download class="btn btn-download">
                            <i class="fa fa-download"></i> Download
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (for interactive elements, optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
